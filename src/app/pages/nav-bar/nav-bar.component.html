<mat-toolbar>
  <button mat-button (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  <span>FINDEVENTS</span>
<!--  navbar items-->
  <button mat-button (click)="navigateToEvents()">EVENTS</button>
  <button mat-button (click)="navigateToFavorites()">FAVORITE</button>
  <button id="createNavBtn" mat-button (click)="navigateToCreate()">CREATE</button>

  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="appMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
    <button id="LoginOption" mat-menu-item (click)="navigateToLogin()" [style.display]="isLogged() ? 'none' : 'block'">Login</button>
    <button id="RegisterOption" mat-menu-item (click)="navigateToRegister()" [style.display]="isLogged() ? 'none' : 'block'">Register</button>
    <button mat-menu-item (click)="navigateToProfile()" [style.display]="isLogged() ? 'block' : 'none'">Profile</button>
    <button mat-menu-item (click)="logout()" [style.display]="isLogged() ? 'block' : 'none'">Logout</button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" mode="over">
    <mat-nav-list style="background-color: #464361">
      <mat-list-item (click)="sidenav.close();">EVENTS</mat-list-item>
      <mat-list-item (click)="sidenav.close();">FAVORITES</mat-list-item>
      <mat-list-item (click)="sidenav.close();">CREATE EVENT</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
